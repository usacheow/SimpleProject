    calligraphyVersion = '2.3.0'

    roomVersion = '2.1.0'
    retrofitVersion = '2.4.0'
    okHttpVersion = '3.10.0'
    gsonVersion = '2.8.4'

    rxKotlinVersion = '2.2.0'
    rxAndroidVersion = '2.0.2'

    canaryVersion = '1.6.3'
    junitVersion = '4.12'
    espressoVersion = '3.1.0'
    mockitoVersion = '2.7.22'
