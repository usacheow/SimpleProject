    kotlinDependency = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    androidxDependencies = [
            appCompat:     "androidx.appcompat:appcompat:$androidxVersion",
            core:          "androidx.core:core-ktx:$androidxVersion",
            navigation:    "android.arch.navigation:navigation-fragment-ktx:$navigationVersion",
            navigationUi:  "android.arch.navigation:navigation-ui-ktx:$navigationVersion"
    ]

    uiDependencies = [
            material:     "com.google.android.material:material:$materialVersion",
            constraint:   "androidx.constraintlayout:constraintlayout:$constraintVersion",
            roundedImage: "com.makeramen:roundedimageview:$roundedImageVersion",
            animations:   "com.github.florent37:kotlinpleaseanimate:$pleaseAnimateVersion",
            qrScanner:    "com.budiyev.android:code-scanner:$qrScannerVersion"
    ]

    firebaseDependencies = [
            firebaseCore: "com.google.firebase:firebase-core:$firebaseCoreVersion"/*,
            crashlytics:  "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion"*/
    ]

    utilsDependencies = [
            dexter: "com.karumi:dexter:$dexterVersion"
    ] << firebaseDependencies

    lifecycleDependency = "androidx.lifecycle:lifecycle-extensions:$androidxLifecycleVersion"
    kaptLifecycleDependency = "androidx.lifecycle:lifecycle-compiler:$androidxLifecycleVersion"

    daggerDependency = "com.google.dagger:dagger:$daggerVersion"
    kaptDaggerDependency = "com.google.dagger:dagger-compiler:$daggerVersion"

    picassoDependency = "com.squareup.picasso:picasso:$picassoVersion"

    glideDependency = "com.github.bumptech.glide:glide:$glideVersion"
    kaprGlideDependency = "com.github.bumptech.glide:compiler:$glideVersion"

    roomDependency = "androidx.room:room-runtime:$roomVersion"
    kaptRoomDependency = "androidx.room:room-compiler:$roomVersion"

    rxDependencies = [
            rxJava:     "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion",
            rxAndroid:  "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            rxRoom:     "androidx.room:room-rxjava2:$roomVersion",
            rxRetrofit: "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    ]

    gsonDependencies = [
            gsonConverter: "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            gson:          "com.google.code.gson:gson:$gsonVersion"
    ]

    networkDependencies = [
            retrofit:      "com.squareup.retrofit2:retrofit:$retrofitVersion",
            okHttp:        "com.squareup.okhttp3:okhttp:$okHttpVersion",
            okHttpLogging: "com.squareup.okhttp3:logging-interceptor:$okHttpVersion",
            gsonConverter: "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            gson:          "com.google.code.gson:gson:$gsonVersion"
    ] << gsonDependencies

    debugCanaryDependencies = [
            canary: "com.squareup.leakcanary:leakcanary-android:$canaryVersion",
            canaryFragment: "com.squareup.leakcanary:leakcanary-support-fragment:$canaryVersion"
    ]

    releaseCanaryDependencies = [
            canaryRelease: "com.squareup.leakcanary:leakcanary-android-no-op:$canaryVersion"
    ]

    unitTestDependencies = [
            junit:   "junit:junit:$junitVersion",
            mockito: "org.mockito:mockito-inline:$mockitoVersion",
            truth:   "com.google.truth:truth:$truthVersion"
    ]

    uiTestDependencies = [
            espresso:        "androidx.test.espresso:espresso-core:$espressoVersion",
            espressoIntents: "androidx.test.espresso:espresso-intents:$espressoVersion",
            runner:          "androidx.test:runner:1.1.0",
            mockito:         "org.mockito:mockito-android:$mockitoVersion",
            truth:           "com.google.truth:truth:$truthVersion"
    ]

    enableTransitive = { transitive = true }
}
