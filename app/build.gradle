apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'

apply from: "$project.rootDir/build_script/version.gradle"
apply from: "$project.rootDir/build_script/build_types.gradle"
apply from: "$project.rootDir/build_script/ktlint.gradle"
apply from: "$project.rootDir/dependencies.gradle"

android {

    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        applicationId applicationPackage
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode configVersionCode()

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    kotlin {
        kapt {
            useBuildCache = true
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'RtlHardcoded', 'RtlSymmetry', 'InvalidPackage', 'MissingPermission', "MissingTranslation"
    }

    signingConfigs {
        release {
            storeFile ConfigStoreFile
            storePassword ConfigStorePassword
            keyAlias ConfigKeyAlias
            keyPassword ConfigKeyPassword
        }
    }

    buildTypes {
        release {
            versionNameSuffix ReleaseSuffix
            signingConfig signingConfigs.release

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            versionNameSuffix DebugSuffix
            applicationIdSuffix DebugApplicationIdSuffix
        }
    }

    flavorDimensions "default"

    productFlavors {
        play {
            versionName configVersionName()
        }
        development {
            versionName configVersionName()
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/rxjava.properties'

        exclude 'LICENSE.txt'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation kotlinDependency

    implementation project(':core')
    implementation project(':core_data')
    implementation project(':core_uikit')
    implementation project(':di_provider')
    implementation project(':feature_hello')
    implementation project(':authorization')

    implementation androidxDependencies.values()
    implementation uiDependencies.values()

    implementation firebaseDependencies.values()
    implementation billingDependencies.values()

    implementation networkDependencies.values()
    implementation rxDependencies.values()

    implementation daggerDependency
    kapt kaptDaggerDependency
}
