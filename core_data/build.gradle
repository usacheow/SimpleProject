apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: "$project.rootDir/dependencies.gradle"

android {

    compileSdkVersion androidCompileSdkVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion

        buildConfigField("String", "ENDPOINT", '"https://stub.com/api/v1/"')
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation kotlinDependency

    implementation project(':di')

    implementation firebaseDependencies.values()
    implementation billingDependencies.values()

    implementation networkDependencies.values()
    implementation rxDependencies.values()

    implementation daggerDependency
    kapt kaptDaggerDependency

    implementation roomDependency
    kapt kaptRoomDependency
}
